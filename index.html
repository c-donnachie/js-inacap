<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Vite App</title>
    <script src="./src/javascript/funtions.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="card w-75 mb-3">

        <div class="card-body">


            <h1>Peso Ideal :O</h1>

            <form>
                <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="txt_edad" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Peso</label>
                    <input type="number" class="form-control" id="txt_peso_acutal">
                </div>

                <input type="button" class="btn btn-primary" onclick="calcularPesoIdeal()" value="Calcular">
            </form>

            <aside class="results">

                <div id="cnt-alerta">
                </div>
                <div id="cnt_peso_ideal">
                </div>
                <div id="cnt_estado_peso_texto">
                </div>
                <div id="cnt_estado_peso_diferencia">
                </div>
                <div id="cnt_estado_peso_imagen">
                </div>

            </aside>

            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                type="module"></script>

            <dotlottie-player src="https://lottie.host/50e87e4a-6ec8-485f-b577-091608e0f9fa/MPs0MESnT6.json"
                background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                autoplay></dotlottie-player>


        </div>
    </section>
</body>


</html>
